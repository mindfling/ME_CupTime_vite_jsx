<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="public/icon/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="node_modules/normalize.css/normalize.css" rel="stylesheet">
  <link href="styles/style.css" rel="stylesheet">
  <title>Vite React TS JS App Example</title>
</head>
<body>
  <div id="app" class="container">
    <div class="icons">
      <a href="https://vitejs.dev" target="_blank">
        <img src="public/icon/vite.svg" class="logo vanilla" alt="Vite logo" title="Vite logo" />
      </a>
      <a href="https://react.dev" target="_blank">
        <img src="public/icon/react.svg" class="logo vanilla" alt="React logo" title="React logo" />
      </a>
      <a href="https://www.typescriptlang.org/" target="_blank">
        <img src="public/icon/typescript.svg" class="logo vanilla" alt="TypeScript logo" title="TypeScript logo" />
      </a>
      <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" target="_blank">
        <img src="public/icon/javascript.svg" class="logo vanilla" alt="JavaScript logo" title="JavaScript logo" />
      </a>
    </div>
    <h1 class="title">Hello Vite!</h1>
    <div class="card">
      <button id="counter" type="button" title="Push the button">Push button</button>
    </div>
    <p class="read-the-docs">
      Click on the Vite logo to learn more
    </p>
  </div>
</body>
</html>
